server:
  port: 8084
  servlet:
    context-path: "/"

spring:
  application:
    name: vdsp

  # DB Connectivity
  datasource:
    url: jdbc:mysql://localhost:3306/vdsp
    username: root
    password: MySQL*123
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA and Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  main:
    allow-circular-references: true

# Error Logging
logging:
  level:
    org:
      springframework:
        security: DEBUG
